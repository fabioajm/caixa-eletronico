<!DOCTYPE html>
<html>
<head>
<title>ce-ui</title>

<!-- endinject -->
<link href="components/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link href="components/angular-toastr/dist/angular-toastr.min.css"
	rel="stylesheet" />
<script src="components/jquery/dist/jquery.min.js"></script>
<script src="components/angular/angular.js"></script>
<script src="components/angular-route/angular-route.min.js"></script>
<script src="components/angular-toastr/dist/angular-toastr.tpls.min.js"></script>
<script src="components/angular-animate/angular-animate.min.js"></script>
<script src="components/angular-touch/angular-touch.min.js"></script>
<script src="components/angular-locale-pt-br/angular-locale_pt-br.js"></script>
<script src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="hello">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Caixa Eletronico</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Início</a></li>
					<li><a href="#">Opções</a></li>
					<li><a href="#">Perfil</a></li>
					<li><a href="#">Ajuda</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div id="main" class="container-fluid">
		<h3 class="page-header">Adicionar Item</h3>
		<h1>Caixa Eletronico</h1>
		<div ng-controller="home" ng-cloak class="ng-cloak">
			<p>The ID is {{nota.valor}}</p>
			<p>The content is {{nota.quantidade}}</p>
		</div>

		<form action="index.html">
			<div class="row">
				<div class="form-group col-md-4">
					<label for="campo1">Campo Um</label> <input type="text"
						class="form-control" id="campo1">
				</div>

				<div class="form-group col-md-4">
					<label for="campo2">Campo Dois</label> <input type="text"
						class="form-control" id="campo3">
				</div>

				<div class="form-group col-md-4">
					<label for="campo3">Campo Três</label> <input type="text"
						class="form-control" id="campo3">
				</div>
			</div>
			<hr />
			<div id="actions" class="row">
				<div class="col-md-12">
					<button type="submit" class="btn btn-primary">Salvar</button>
					<a href="index.html" class="btn btn-default">Cancelar</a>
				</div>
			</div>
		</form>
	</div>
	<script src="js/hello.js"></script>
	<!-- inject:js -->

	<!-- endinject -->

</html>
